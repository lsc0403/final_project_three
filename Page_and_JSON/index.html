<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Data Visualization Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        .btn {
            display: block; /* Change to block to fill the container width */
            width: 80%; /* Adjust the width as needed */
            padding: 15px;
            margin: 10px 0; /* Adjust margin for vertical layout */
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease; /* Transition for both background-color and transform */
            text-align: center; /* Ensure text is centered */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Subtle shadow for depth */
        }
        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px); /* Slight lift effect on hover */
            box-shadow: 0 4px 8px rgba(0,0,0,0.3); /* Enhanced shadow on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Data Visualization Platform</h1>
        <div class="btn-container">
            <button class="btn" onclick="window.location.href='6.2-plot_sentiment.html'">Positive Sentiment Rate</button>
            <button class="btn" onclick="window.location.href='6.3-plot_star.html'">Movie Ratings Star</button>
            <button class="btn" onclick="window.location.href='6.4-plot_cloud.html'">Word Clouds</button>
            <button class="btn" onclick="window.location.href='6.5-plot_ReviewCount.html'">Review Counts</button>
            <button class="btn" onclick="window.location.href='6.6-plot_bar.html'">Review Bar</button>
            <button class="btn" onclick="window.location.href='6.9-plot_bar_merger.html'">Review Two Bar</button>
            <button class="btn" onclick="window.location.href='7-ReviewSummaryGeneration.html'">Review Summary</button>
        </div>
    </div>
</body>
</html>
